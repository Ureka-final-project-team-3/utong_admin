<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유통 관리자 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2c3e50;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .logout-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Welcome Section */
        .welcome-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .welcome-section h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .welcome-section p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-card:nth-child(1) .stat-icon { background: linear-gradient(45deg, #3498db, #2980b9); }
        .stat-card:nth-child(2) .stat-icon { background: linear-gradient(45deg, #27ae60, #229954); }
        .stat-card:nth-child(3) .stat-icon { background: linear-gradient(45deg, #f39c12, #e67e22); }
        .stat-card:nth-child(4) .stat-icon { background: linear-gradient(45deg, #9b59b6, #8e44ad); }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Management Grid */
        .management-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .management-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .management-card:hover {
            transform: translateY(-3px);
        }

        .management-card h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-icon {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
        }

        .menu-items {
            display: grid;
            gap: 0.8rem;
        }

        .menu-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .menu-item:hover {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            transform: translateX(5px);
        }

        .menu-item h4 {
            color: #2c3e50;
            margin-bottom: 0.3rem;
            font-size: 1rem;
        }

        .menu-item p {
            color: #7f8c8d;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 95%;
            max-width: 1200px;
            max-height: 90%;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            transform: translateY(20px);
            animation: slideUp 0.3s ease forwards;
        }

        @keyframes slideUp {
            to { transform: translateY(0); }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            flex: 1;
        }

        /* Account Card Styles */
        .account-card {
            background: white;
            border-radius: 16px;
            padding: 1.8rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .account-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .account-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            gap: 1.5rem;
        }

        .account-main-info {
            flex: 1;
        }

        .account-id {
            font-size: 0.8rem;
            color: #6c757d;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 0.8rem;
            border: 1px solid #dee2e6;
        }

        .account-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            letter-spacing: -0.3px;
        }

        .account-email {
            color: #007bff;
            font-size: 1rem;
            text-decoration: none;
            font-weight: 500;
            padding: 0.3rem 0.6rem;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 6px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .account-email:hover {
            background: rgba(0, 123, 255, 0.2);
            text-decoration: none;
            transform: translateY(-1px);
        }

        .account-actions {
            display: flex;
            gap: 0.8rem;
            align-items: flex-start;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 0.7rem 1.3rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.2);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
            background: linear-gradient(45deg, #c82333, #bd2130);
        }

        .account-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 1rem 1.2rem;
            border-radius: 12px;
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            transform: translateX(3px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .detail-label {
            font-size: 0.75rem;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.05rem;
        }

        .lines-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e9ecef;
        }

        .lines-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .line-card {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            border-left: 4px solid #2196f3;
            transition: all 0.3s ease;
        }

        .line-card:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 15px rgba(33, 150, 243, 0.2);
        }

        .line-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .phone-number {
            font-weight: 700;
            font-size: 1.1rem;
            color: #1976d2;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.8);
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
        }

        .plan-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #1976d2;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Search Modal */
        .search-modal .modal-content {
            width: 500px;
            max-width: 90%;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        .no-data {
            text-align: center;
            padding: 3rem 2rem;
            color: #6c757d;
            font-size: 1.1rem;
        }

        .json-display {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            max-height: 400px;
            overflow: auto;
            border: 1px solid #e9ecef;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .management-grid {
                grid-template-columns: 1fr;
            }

            .account-details {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 1rem;
                max-width: calc(100% - 2rem);
            }

            .search-modal .modal-content {
                width: calc(100% - 2rem);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>유통 관리자 대시보드</h1>
        <div class="user-info">
            <span th:text="${adminEmail}">관리자</span>
            <a href="/auth/logout" class="logout-btn">로그아웃</a>
        </div>
    </div>

    <div class="container">
        <div class="welcome-section">
            <h2>관리자 대시보드</h2>
            <p>유통 시스템의 실시간 현황을 확인하고 관리하세요</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">👥</div>
                <div class="stat-number" id="totalAccounts">-</div>
                <div class="stat-label">총 계정 수</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📝</div>
                <div class="stat-number" id="totalGroupCodes">-</div>
                <div class="stat-label">그룹 코드 수</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🏷️</div>
                <div class="stat-number" id="totalCodes">-</div>
                <div class="stat-label">전체 코드 수</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">💰</div>
                <div class="stat-number">활성</div>
                <div class="stat-label">가격 정책</div>
            </div>
        </div>

        <div class="management-grid">
            <div class="management-card">
                <h3>
                    <div class="card-icon" style="background: linear-gradient(45deg, #3498db, #2980b9);">👥</div>
                    사용자 관리
                </h3>
                <div class="menu-items">
                    <button class="menu-item" onclick="loadAccounts()">
                        <h4>계정 목록 조회</h4>
                        <p>전체 사용자 계정 정보 및 연결된 회선 정보 확인</p>
                    </button>
                    <button class="menu-item" onclick="openSearchModal()">
                        <h4>계정 검색</h4>
                        <p>이메일, 닉네임으로 특정 사용자 검색</p>
                    </button>
                </div>
            </div>

            <div class="management-card">
                <h3>
                    <div class="card-icon" style="background: linear-gradient(45deg, #27ae60, #229954);">📝</div>
                    코드 관리
                </h3>
                <div class="menu-items">
                    <button class="menu-item" onclick="loadGroupCodes()">
                        <h4>그룹 코드 관리</h4>
                        <p>시스템에서 사용하는 그룹 코드 등록 및 관리</p>
                    </button>
                    <button class="menu-item" onclick="loadCodes()">
                        <h4>상세 코드 관리</h4>
                        <p>각 그룹별 상세 코드 정보 관리</p>
                    </button>
                </div>
            </div>

            <div class="management-card">
                <h3>
                    <div class="card-icon" style="background: linear-gradient(45deg, #f39c12, #e67e22);">💰</div>
                    가격 정책
                </h3>
                <div class="menu-items">
                    <button class="menu-item" onclick="loadPrices()">
                        <h4>가격 정책 수정</h4>
                        <p>최소 가격, 수수료율, 세금 등 가격 정책 관리</p>
                    </button>
                </div>
            </div>

            <div class="management-card">
                <h3>
                    <div class="card-icon" style="background: linear-gradient(45deg, #9b59b6, #8e44ad);">📊</div>
                    시스템 정보
                </h3>
                <div class="menu-items">
                    <button class="menu-item" onclick="refreshStats()">
                        <h4>통계 새로고침</h4>
                        <p>대시보드 통계 정보를 최신 상태로 업데이트</p>
                    </button>
                    <button class="menu-item" onclick="showSystemInfo()">
                        <h4>시스템 상태</h4>
                        <p>서버 상태 및 데이터베이스 연결 확인</p>
                    </button>
                </div>
                <button class="refresh-btn" onclick="refreshStats()">통계 새로고침</button>
            </div>
        </div>
    </div>

    <script>
        // 통계 로딩
        async function loadDashboardStats() {
            try {
                const [accountsRes, groupCodesRes, codesRes] = await Promise.all([
                    fetch('/api/admin/accounts/count'),
                    fetch('/api/admin/group-codes/count'),
                    fetch('/api/admin/codes/count')
                ]);

                if (accountsRes.ok) {
                    const data = await accountsRes.json();
                    document.getElementById('totalAccounts').textContent = data.data?.toLocaleString() || '0';
                } else {
                    document.getElementById('totalAccounts').textContent = 'N/A';
                }

                if (groupCodesRes.ok) {
                    const data = await groupCodesRes.json();
                    document.getElementById('totalGroupCodes').textContent = data.data?.toLocaleString() || '0';
                } else {
                    document.getElementById('totalGroupCodes').textContent = 'N/A';
                }

                if (codesRes.ok) {
                    const data = await codesRes.json();
                    document.getElementById('totalCodes').textContent = data.data?.toLocaleString() || '0';
                } else {
                    document.getElementById('totalCodes').textContent = 'N/A';
                }
            } catch (error) {
                console.error('통계 로딩 실패:', error);
                document.getElementById('totalAccounts').textContent = 'Error';
                document.getElementById('totalGroupCodes').textContent = 'Error';
                document.getElementById('totalCodes').textContent = 'Error';
            }
        }

        // 계정 목록 로딩
        async function loadAccounts() {
            try {
                const response = await fetch('/api/admin/accounts?pageNumber=0&pageSize=20');
                const data = await response.json();
                
                if (data.resultCode === 200) {
                    showAccountsModal(data.data);
                } else {
                    alert('계정 목록을 불러오는데 실패했습니다: ' + data.message);
                }
            } catch (error) {
                console.error('계정 로딩 실패:', error);
                alert('계정 목록 로딩 중 오류가 발생했습니다.');
            }
        }

        // 그룹 코드 목록 로딩
        async function loadGroupCodes() {
            try {
                const response = await fetch('/api/admin/group-codes?pageNumber=0&pageSize=20');
                const data = await response.json();
                
                if (data.resultCode === 200) {
                    showGenericModal('그룹 코드 목록', data.data);
                } else {
                    alert('그룹 코드 목록을 불러오는데 실패했습니다: ' + data.message);
                }
            } catch (error) {
                console.error('그룹 코드 로딩 실패:', error);
                alert('그룹 코드 목록 로딩 중 오류가 발생했습니다.');
            }
        }

        // 코드 목록 로딩
        async function loadCodes() {
            try {
                const response = await fetch('/api/admin/codes?groupCode=010&pageNumber=0&pageSize=20');
                const data = await response.json();
                
                if (data.resultCode === 200) {
                    showGenericModal('코드 목록', data.data);
                } else {
                    alert('코드 목록을 불러오는데 실패했습니다: ' + data.message);
                }
            } catch (error) {
                console.error('코드 로딩 실패:', error);
                alert('코드 목록 로딩 중 오류가 발생했습니다.');
            }
        }

        // 가격 정책 로딩
        async function loadPrices() {
            showGenericModal('가격 정책', { message: '가격 정책 API는 아직 구현되지 않았습니다.' });
        }

        // 계정 모달 표시
        function showAccountsModal(accounts) {
            const modal = createModal('계정 목록');
            const body = modal.querySelector('.modal-body');
            
            if (!accounts || accounts.length === 0) {
                body.innerHTML = '<div class="no-data">표시할 계정이 없습니다.</div>';
            } else {
                // 계정 개수 표시
                const accountCount = `<div style="margin-bottom: 1.5rem; padding: 1rem; background: linear-gradient(135deg, #e8f4fd, #d1ecf1); border-radius: 12px; border-left: 4px solid #17a2b8;">
                    <strong style="color: #0c5460; font-size: 1.1rem;">총 ${accounts.length}개의 계정</strong>
                </div>`;
                
                const accountCards = accounts.map(account => {
                    const userInfo = account.user ? `
                        <div class="detail-item">
                            <div class="detail-label">실명</div>
                            <div class="detail-value">${account.user.name || '등록되지 않음'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">생년월일</div>
                            <div class="detail-value">${account.user.birthDate || '등록되지 않음'}</div>
                        </div>
                    ` : `
                        <div class="detail-item">
                            <div class="detail-label">사용자 정보</div>
                            <div class="detail-value" style="color: #6c757d;">미등록</div>
                        </div>
                    `;

                    const linesInfo = account.lines && account.lines.length > 0 ? `
                        <div class="lines-section">
                            <div class="lines-title">💱 보유 회선 (${account.lines.length}개)</div>
                            ${account.lines.map(line => `
                                <div class="line-card">
                                    <div class="line-header">
                                        <span class="phone-number">📞 ${line.phoneNumber}</span>
                                        ${line.plan ? `<span class="plan-info">📋 ${line.plan.name} (${line.plan.data ? line.plan.data.toLocaleString() : '0'}MB)</span>` : '<span class="plan-info">📋 요금제 미설정</span>'}
                                    </div>
                                    ${line.countryCode ? `<div style="font-size: 0.9rem; color: #6c757d; margin-top: 0.5rem;">🌍 국가코드: +${line.countryCode}</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : `
                        <div class="lines-section">
                            <div class="lines-title">💱 보유 회선</div>
                            <div style="padding: 1rem; text-align: center; color: #6c757d; background: #f8f9fa; border-radius: 8px;">
                                회선이 등록되지 않았습니다
                            </div>
                        </div>
                    `;

                    return `
                        <div class="account-card">
                            <div class="account-header">
                                <div class="account-main-info">
                                    <div class="account-id">🆔 ${account.id}</div>
                                    <div class="account-name">👤 ${account.nickname || '닉네임 없음'}</div>
                                    <a href="mailto:${account.email}" class="account-email">✉️ ${account.email || '이메일 없음'}</a>
                                </div>
                                <div class="account-actions">
                                    <button class="btn-danger" onclick="deleteAccount('${account.id}')" title="계정 삭제">🗑️ 삭제</button>
                                </div>
                            </div>
                            
                            <div class="account-details">
                                <div class="detail-item">
                                    <div class="detail-label">🏢 제공자</div>
                                    <div class="detail-value">${account.provider || '직접 가입'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">💎 마일리지</div>
                                    <div class="detail-value">${account.mileage ? account.mileage.toLocaleString() : '0'} 포인트</div>
                                </div>
                                ${userInfo}
                            </div>
                            
                            ${linesInfo}
                        </div>
                    `;
                }).join('');
                
                body.innerHTML = accountCount + accountCards;
            }
            
            document.body.appendChild(modal);
        }

        // 일반 모달 표시
        function showGenericModal(title, data) {
            const modal = createModal(title);
            const body = modal.querySelector('.modal-body');
            
            body.innerHTML = `<div class="json-display">${JSON.stringify(data, null, 2)}</div>`;
            document.body.appendChild(modal);
        }

        // 모달 생성
        function createModal(title) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>${title}</h3>
                        <button class="close-btn" onclick="this.closest('.modal-overlay').remove()">✕</button>
                    </div>
                    <div class="modal-body"></div>
                </div>
            `;
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
            
            return modal;
        }

        // 검색 모달
        function openSearchModal() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay search-modal';
            
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>계정 검색</h3>
                        <button class="close-btn" onclick="this.closest('.modal-overlay').remove()">✕</button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="searchInput" class="search-input" placeholder="이메일 또는 닉네임을 입력하세요">
                        <div class="button-group">
                            <button class="btn-primary" onclick="performSearch()">검색</button>
                            <button class="btn-secondary" onclick="this.closest('.modal-overlay').remove()">취소</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            document.getElementById('searchInput').focus();
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
        }

        // 검색 실행
        async function performSearch() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (!keyword) {
                alert('검색어를 입력하세요.');
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/accounts/search?keyword=${encodeURIComponent(keyword)}&pageNumber=0&pageSize=10`);
                const data = await response.json();
                
                document.querySelector('.search-modal').remove();
                
                if (data.resultCode === 200) {
                    showAccountsModal(data.data);
                } else {
                    alert('검색에 실패했습니다: ' + data.message);
                }
            } catch (error) {
                console.error('검색 실패:', error);
                alert('검색 중 오류가 발생했습니다.');
            }
        }

        // 계정 삭제
        async function deleteAccount(accountId) {
            if (!confirm(`계정 "${accountId}"를 정말 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/accounts/${accountId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.resultCode === 200) {
                    alert('계정이 성공적으로 삭제되었습니다.');
                    document.querySelector('.modal-overlay').remove();
                    refreshStats();
                } else {
                    alert('삭제 실패: ' + data.message);
                }
            } catch (error) {
                console.error('삭제 실패:', error);
                alert('삭제 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 통계 새로고침
        function refreshStats() {
            document.getElementById('totalAccounts').textContent = '로딩중...';
            document.getElementById('totalGroupCodes').textContent = '로딩중...';
            document.getElementById('totalCodes').textContent = '로딩중...';
            
            loadDashboardStats();
        }

        // 시스템 정보
        function showSystemInfo() {
            const info = {
                시스템: 'Spring Boot 관리자 시스템',
                버전: '1.0.0',
                데이터베이스: 'MySQL',
                현재시간: new Date().toLocaleString('ko-KR'),
                상태: '정상 운영'
            };
            
            showGenericModal('시스템 정보', info);
        }

        // 페이지 로드 시 통계 로딩
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboardStats();
        });
    </script>
</body>
</html>
