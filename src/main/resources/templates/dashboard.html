<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유통 관리자 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2c3e50;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .logout-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Welcome Section */
        .welcome-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .welcome-section h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .welcome-section p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-card:nth-child(1) .stat-icon { background: linear-gradient(45deg, #3498db, #2980b9); }
        .stat-card:nth-child(2) .stat-icon { background: linear-gradient(45deg, #27ae60, #229954); }
        .stat-card:nth-child(3) .stat-icon { background: linear-gradient(45deg, #f39c12, #e67e22); }
        .stat-card:nth-child(4) .stat-icon { background: linear-gradient(45deg, #9b59b6, #8e44ad); }
        .stat-card:nth-child(5) .stat-icon { background: linear-gradient(45deg, #e74c3c, #c0392b); }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Management Grid */
        .management-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .management-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .management-card:hover {
            transform: translateY(-3px);
        }

        .management-card h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-icon {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
        }

        .menu-items {
            display: grid;
            gap: 0.8rem;
        }

        .menu-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .menu-item:hover {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            transform: translateX(5px);
        }

        .menu-item h4 {
            color: #2c3e50;
            margin-bottom: 0.3rem;
            font-size: 1rem;
        }

        .menu-item p {
            color: #7f8c8d;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 95%;
            max-width: 1200px;
            max-height: 90%;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            transform: translateY(20px);
            animation: slideUp 0.3s ease forwards;
        }

        @keyframes slideUp {
            to { transform: translateY(0); }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            flex: 1;
        }

        /* Account Card Styles */
        .account-card {
            background: white;
            border-radius: 16px;
            padding: 1.8rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .account-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .account-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            gap: 1.5rem;
        }

        .account-main-info {
            flex: 1;
        }

        .account-id {
            font-size: 0.8rem;
            color: #6c757d;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 0.8rem;
            border: 1px solid #dee2e6;
        }

        .account-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            letter-spacing: -0.3px;
        }

        .account-email {
            color: #007bff;
            font-size: 1rem;
            text-decoration: none;
            font-weight: 500;
            padding: 0.3rem 0.6rem;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 6px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .account-email:hover {
            background: rgba(0, 123, 255, 0.2);
            text-decoration: none;
            transform: translateY(-1px);
        }

        .account-actions {
            display: flex;
            gap: 0.8rem;
            align-items: flex-start;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 0.7rem 1.3rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.2);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
            background: linear-gradient(45deg, #c82333, #bd2130);
        }

        .account-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 1rem 1.2rem;
            border-radius: 12px;
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            transform: translateX(3px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .detail-label {
            font-size: 0.75rem;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.05rem;
        }

        .lines-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e9ecef;
        }

        .lines-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .line-card {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            border-left: 4px solid #2196f3;
            transition: all 0.3s ease;
        }

        .line-card:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 15px rgba(33, 150, 243, 0.2);
        }

        .line-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .phone-number {
            font-weight: 700;
            font-size: 1.1rem;
            color: #1976d2;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.8);
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
        }

        .plan-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #1976d2;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Search Modal */
        .search-modal .modal-content {
            width: 500px;
            max-width: 90%;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
		.gifticon-category {
		    font-size: 0.9rem;
		    color: #fff;
		    background: linear-gradient(135deg, #9b59b6, #8e44ad);
		    padding: 0.3rem 0.8rem;
		    border-radius: 15px;
		    display: inline-block;
		    margin-left: 0.5rem;
		    font-weight: 600;
		}
        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        .no-data {
            text-align: center;
            padding: 3rem 2rem;
            color: #6c757d;
            font-size: 1.1rem;
        }

        /* Group Code Card Styles */
        .groupcode-card {
            background: white;
            border-radius: 16px;
            padding: 1.8rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .groupcode-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #27ae60, #229954);
        }

        .groupcode-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .groupcode-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            gap: 1.5rem;
        }

        .groupcode-main-info {
            flex: 1;
        }

        .groupcode-id {
            font-size: 0.9rem;
            color: #fff;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #27ae60, #229954);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .groupcode-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            letter-spacing: -0.3px;
        }

        .groupcode-desc {
            color: #6c757d;
            font-size: 1rem;
            line-height: 1.5;
            padding: 0.5rem 0.8rem;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 8px;
            border-left: 3px solid #27ae60;
        }

        .groupcode-actions {
            display: flex;
            gap: 0.8rem;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #229954);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.2);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
            background: linear-gradient(45deg, #229954, #1e7e4a);
        }

        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(243, 156, 18, 0.2);
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.4);
            background: linear-gradient(45deg, #e67e22, #d35400);
        }

        .btn-info {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(23, 162, 184, 0.2);
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.4);
            background: linear-gradient(45deg, #138496, #117a8b);
        }

        /* Code Card Styles */
        .code-card {
            background: white;
            border-radius: 16px;
            padding: 1.8rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .code-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f39c12, #e67e22);
        }

        .code-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            gap: 1.5rem;
        }

        .code-main-info {
            flex: 1;
        }

        .code-id {
            font-size: 0.9rem;
            color: #fff;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .code-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            letter-spacing: -0.3px;
        }

        .code-brief {
            color: #6c757d;
            font-size: 1rem;
            line-height: 1.5;
            padding: 0.5rem 0.8rem;
            background: rgba(243, 156, 18, 0.1);
            border-radius: 8px;
            border-left: 3px solid #f39c12;
            margin-bottom: 0.8rem;
        }

        .code-order {
            display: inline-block;
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #495057;
        }

        .code-actions {
            display: flex;
            gap: 0.8rem;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .modal-form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        /* Price Policy Styles */
        .price-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            position: relative;
            overflow: hidden;
        }

        .price-card::before {
            content: '';

<script>
    // 통계 로딩
    async function loadDashboardStats() {
        try {
            const [accountsRes, groupCodesRes, codesRes, gifticonsRes] = await Promise.all([
                fetch('/api/admin/accounts/count'),
                fetch('/api/admin/group-codes/count'),
                fetch('/api/admin/codes/count'),
                fetch('/api/admin/gifticons/count')
            ]);

            if (accountsRes.ok) {
                const data = await accountsRes.json();
                document.getElementById('totalAccounts').textContent = data.data?.toLocaleString() || '0';
            } else {
                document.getElementById('totalAccounts').textContent = 'N/A';
            }

            if (groupCodesRes.ok) {
                const data = await groupCodesRes.json();
                document.getElementById('totalGroupCodes').textContent = data.data?.toLocaleString() || '0';
            } else {
                document.getElementById('totalGroupCodes').textContent = 'N/A';
            }

            if (codesRes.ok) {
                const data = await codesRes.json();
                document.getElementById('totalCodes').textContent = data.data?.toLocaleString() || '0';
            } else {
                document.getElementById('totalCodes').textContent = 'N/A';
            }

            if (gifticonsRes.ok) {
                const data = await gifticonsRes.json();
                document.getElementById('totalGifticons').textContent = data.data?.toLocaleString() || '0';
            } else {
                document.getElementById('totalGifticons').textContent = 'N/A';
            }
        } catch (error) {
            console.error('통계 로딩 실패:', error);
            document.getElementById('totalAccounts').textContent = 'Error';
            document.getElementById('totalGroupCodes').textContent = 'Error';
            document.getElementById('totalCodes').textContent = 'Error';
            document.getElementById('totalGifticons').textContent = 'Error';
        }
    }

    // 계정 목록 로딩
    async function loadAccounts() {
        try {
            const response = await fetch('/api/admin/accounts?pageNumber=0&pageSize=50');
            const data = await response.json();

            if (data.resultCode === 200) {
                showAccountsModal(data.data);
            } else {
                alert('계정 목록을 불러오는데 실패했습니다: ' + data.message);
            }
        } catch (error) {
            console.error('계정 로딩 실패:', error);
            alert('계정 목록 로딩 중 오류가 발생했습니다.');
        }
    }

    // 그룹 코드 목록 로딩
    async function loadGroupCodes() {
        try {
            const response = await fetch('/api/admin/group-codes?pageNumber=0&pageSize=20');
            const data = await response.json();

            if (data.resultCode === 200) {
                showGroupCodesModal(data.data);
            } else {
                alert('그룹 코드 목록을 불러오는데 실패했습니다: ' + data.message);
            }
        } catch (error) {
            console.error('그룹 코드 로딩 실패:', error);
            alert('그룹 코드 목록 로딩 중 오류가 발생했습니다.');
        }
    }

    // 코드 관리 모달 열기
    function openCodeManagementModal() {
        const modal = createModal('코드 관리');
        const body = modal.querySelector('.modal-body');

        body.innerHTML = `
                <div style="margin-bottom: 2rem;">
                    <label class="form-label">그룹 코드 선택</label>
                    <select id="groupCodeSelect" class="form-select" onchange="loadCodesByGroup()">
                        <option value="">그룹 코드를 선택하세요</option>
                    </select>
                </div>
                <div id="codesContainer">
                    <div class="no-data">그룹 코드를 선택하면 해당 코드들이 표시됩니다.</div>
                </div>
            `;

        document.body.appendChild(modal);
        loadGroupCodeOptions();
    }

    // 그룹 코드 옵션 로딩
    async function loadGroupCodeOptions() {
        try {
            const response = await fetch('/api/admin/group-codes?pageNumber=0&pageSize=100');
            const data = await response.json();

            if (data.resultCode === 200) {
                const select = document.getElementById('groupCodeSelect');
                data.data.forEach(groupCode => {
                    const option = document.createElement('option');
                    option.value = groupCode.groupCode;
                    option.textContent = `${groupCode.groupCode} - ${groupCode.groupCodeName}`;
                    select.appendChild(option);
                });
            }
        } catch (error) {
            console.error('그룹 코드 옵션 로딩 실패:', error);
        }
    }

    // 그룹별 코드 로딩
    async function loadCodesByGroup() {
        const groupCode = document.getElementById('groupCodeSelect').value;
        const container = document.getElementById('codesContainer');

        if (!groupCode) {
            container.innerHTML = '<div class="no-data">그룹 코드를 선택하면 해당 코드들이 표시됩니다.</div>';
            return;
        }

        try {
            const response = await fetch(`/api/admin/codes?groupCode=${groupCode}&pageNumber=0&pageSize=50`);
            const data = await response.json();

            if (data.resultCode === 200) {
                showCodesInContainer(data.data, groupCode);
            } else {
                container.innerHTML = '<div class="no-data">코드를 불러오는데 실패했습니다.</div>';
            }
        } catch (error) {
            console.error('코드 로딩 실패:', error);
            container.innerHTML = '<div class="no-data">코드 로딩 중 오류가 발생했습니다.</div>';
        }
    }

    // 코드 컨테이너에 표시
    function showCodesInContainer(codes, groupCode) {
        const container = document.getElementById('codesContainer');

        if (!codes || codes.length === 0) {
            container.innerHTML = `
                    <div class="no-data">이 그룹에 등록된 코드가 없습니다.</div>
                    <div style="text-align: center; margin-top: 2rem;">
                        <button class="btn-success" onclick="openCreateCodeModal('${groupCode}')">➕ 새 코드 추가</button>
                    </div>
                `;
            return;
        }

        const headerSection = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding: 1rem; background: linear-gradient(135deg, #fff3cd, #ffeaa7); border-radius: 12px; border-left: 4px solid #f39c12;">
                    <strong style="color: #856404; font-size: 1.1rem;">🏷️ 총 ${codes.length}개의 코드</strong>
                    <button class="btn-success" onclick="openCreateCodeModal('${groupCode}')">➕ 새 코드 추가</button>
                </div>
            `;

        const codeCards = codes.map(code => `
                <div class="code-card">
                    <div class="code-header">
                        <div class="code-main-info">
                            <div class="code-id">🏷️ ${code.groupCode}-${code.code}</div>
                            <div class="code-name">📝 ${code.codeName}</div>
                            ${code.codeNameBrief ? `<div class="code-brief">💬 ${code.codeNameBrief}</div>` : ''}
                            <div class="code-order">📊 순서: ${code.orderNo}</div>
                        </div>
                        <div class="code-actions">
                            <button class="btn-warning" onclick="openEditCodeModal('${code.groupCode}', '${code.code}', '${code.codeName}', '${code.codeNameBrief || ''}', ${code.orderNo})" title="코드 수정">✏️ 수정</button>
                            <button class="btn-danger" onclick="deleteCode('${code.groupCode}', '${code.code}')" title="코드 삭제">🗑️ 삭제</button>
                        </div>
                    </div>
                </div>
            `).join('');

        container.innerHTML = headerSection + codeCards;
    }

    // 코드 생성 모달
    function openCreateCodeModal(groupCode) {
        const modal = createModal('새 코드 추가');
        const body = modal.querySelector('.modal-body');

        body.innerHTML = `
                <form id="createCodeForm">
                    <div class="form-group">
                        <label class="form-label">📋 그룹 코드</label>
                        <input type="text" id="newCodeGroupCode" class="form-input" value="${groupCode}" readonly style="background-color: #f8f9fa;">
                    </div>
                    <div class="form-group">
                        <label class="form-label">🏷️ 코드 (3자리)</label>
                        <input type="text" id="newCode" class="form-input" placeholder="예: 001" maxlength="3" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">📝 코드명</label>
                        <input type="text" id="newCodeName" class="form-input" placeholder="예: 거래완료" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">💬 간략명</label>
                        <input type="text" id="newCodeNameBrief" class="form-input" placeholder="예: 완료">
                    </div>
                    <div class="form-group">
                        <label class="form-label">📊 정렬순서</label>
                        <input type="number" id="newCodeOrder" class="form-input" value="1" min="0" required>
                    </div>
                    <div class="modal-form-actions">
                        <button type="button" class="btn-secondary" onclick="this.closest('.modal-overlay').remove()">취소</button>
                        <button type="submit" class="btn-success">✅ 생성</button>
                    </div>
                </form>
            `;

        document.body.appendChild(modal);

        // 폼 제출 이벤트
        document.getElementById('createCodeForm').addEventListener('submit', createCode);
    }

    // 코드 수정 모달
    function openEditCodeModal(groupCode, code, codeName, codeNameBrief, orderNo) {
        const modal = createModal('코드 수정');
        const body = modal.querySelector('.modal-body');

        body.innerHTML = `
                <form id="editCodeForm">
                    <div class="form-group">
                        <label class="form-label">📋 그룹 코드</label>
                        <input type="text" id="editCodeGroupCode" class="form-input" value="${groupCode}" readonly style="background-color: #f8f9fa;">
                    </div>
                    <div class="form-group">
                        <label class="form-label">🏷️ 코드</label>
                        <input type="text" id="editCode" class="form-input" value="${code}" readonly style="background-color: #f8f9fa;">
                    </div>
                    <div class="form-group">
                        <label class="form-label">📝 코드명</label>
                        <input type="text" id="editCodeName" class="form-input" value="${codeName}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">💬 간략명</label>
                        <input type="text" id="editCodeNameBrief" class="form-input" value="${codeNameBrief}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">📊 정렬순서</label>
                        <input type="number" id="editCodeOrder" class="form-input" value="${orderNo}" min="0" required>
                    </div>
                    <div class="modal-form-actions">
                        <button type="button" class="btn-secondary" onclick="this.closest('.modal-overlay').remove()">취소</button>
                        <button type="submit" class="btn-warning">✏️ 수정</button>
                    </div>
                </form>
            `;

        document.body.appendChild(modal);

        // 폼 제출 이벤트
        document.getElementById('editCodeForm').addEventListener('submit', (e) => updateCode(e, groupCode, code));
    }

    // 코드 생성
    async function createCode(e) {
        e.preventDefault();

        const groupCode = document.getElementById('newCodeGroupCode').value.trim();
        const code = document.getElementById('newCode').value.trim();

    // 그룹 코드 생성
    async function createGroupCode(e) {
        e.preventDefault();

        const groupCode = document.getElementById('newGroupCode').value.trim();
        const groupCodeName = document.getElementById('newGroupCodeName').value.trim();
        const groupCodeDesc = document.getElementById('newGroupCodeDesc').value.trim();

        if (!groupCode || !groupCodeName) {
            alert('그룹 코드와 그룹 코드명은 필수입니다.');
            return;
        }

        if (groupCode.length !== 3) {
            alert('그룹 코드는 정확히 3자리여야 합니다.');
            return;
        }

        try {
            const response = await fetch('/api/admin/group-codes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    groupCode: groupCode,
                    groupCodeName: groupCodeName,
                    groupCodeDesc: groupCodeDesc
                })
            });

            const data = await response.json();

            if (data.resultCode === 200) {
                alert('그룹 코드가 성공적으로 생성되었습니다.');
                document.querySelector('.modal-overlay').remove();
                loadGroupCodes(); // 목록 새로고침
                refreshStats();
            } else {
                alert('생성 실패: ' + data.message);
            }
        } catch (error) {
            console.error('그룹 코드 생성 실패:', error);
            alert('생성 중 오류가 발생했습니다: ' + error.message);
        }
    }

    // 룰렛 이벤트 생성
    async function createRouletteEvent(e) {
        e.preventDefault();

        const title = document.getElementById('eventTitle').value.trim();
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const maxWinners = parseInt(document.getElementById('maxWinners').value);
        const winProbabilityPercent = parseFloat(document.getElementById('winProbability').value);
        const rewardCouponId = document.getElementById('rewardCouponSelect').value;
        const isActive = document.getElementById('isActive').value === 'true';

        if (!title || !startDate || !endDate || !maxWinners || isNaN(winProbabilityPercent) || !rewardCouponId) {
            alert('모든 필드를 올바르게 입력해주세요.');
            return;
        }

        if (new Date(startDate) >= new Date(endDate)) {
            alert('시작 날짜는 종료 날짜보다 이전이어야 합니다.');
            return;
        }

        if (winProbabilityPercent < 0 || winProbabilityPercent > 100) {
            alert('당첨 확률은 0~100 사이의 값이어야 합니다.');
            return;
        }

        // 퍼센트를 소수로 변환
        const winProbabilityDecimal = winProbabilityPercent / 100;

        const eventData = {
            title: title,
            startDate: startDate,
            endDate: endDate,
            maxWinners: maxWinners,
            winProbability: winProbabilityDecimal,
            rewardCouponId: rewardCouponId,
            isActive: isActive
        };

        try {
            const response = await fetch('/api/admin/roulette/events', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(eventData)
            });

            const result = await response.json();

            if (result.resultCode === 200) {
                alert('룰렛 이벤트가 성공적으로 등록되었습니다.');
                document.querySelector('.modal-overlay').remove();
                refreshStats();
            } else {
                alert('등록 실패: ' + result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('등록 중 오류가 발생했습니다: ' + error.message);
        }
    }

                        <button type="button" class="btn-secondary" onclick="this.closest('.modal-overlay').remove()">취소</button>
                        <button type="submit" class="btn-warning">✏️ 수정</button>
                    </div>
                </form>
            `;

            document.body.appendChild(modal);

            // 기프티콘 옵션 로드
            await loadEditGifticonOptions(coupon.gifticonId);
            
            // 쿠폰 코드 옵션 로드
            await loadEditCouponCodeOptions(coupon.couponCode);

            // 폼 제출 이벤트
            document.getElementById('editCouponForm').addEventListener('submit', (e) => updateCoupon(e, couponId));

        } catch (error) {
            console.error('쿠폰 수정 모달 오픈 실패:', error);
            alert('쿠폰 정보 로딩 중 오류가 발생했습니다.');
        }
    }

    // 수정용 기프티콘 옵션 로드
    async function loadEditGifticonOptions(selectedGifticonId) {
        try {
            const response = await fetch('/api/admin/gifticons?pageNumber=0&pageSize=100');
            const result = await response.json();
            
            if (result.resultCode === 200) {
                const select = document.getElementById('editGifticonSelect');
                result.data.forEach(gifticon => {
                    const option = document.createElement('option');
                    option.value = gifticon.id;
                    option.textContent = `${gifticon.name} (${gifticon.price.toLocaleString()}원)`;
                    if (gifticon.id === selectedGifticonId) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });
            }
        } catch (error) {
            console.error('기프티콘 옵션 로딩 실패:', error);
        }
    }

    // 수정용 쿠폰 코드 옵션 로드
    async function loadEditCouponCodeOptions(selectedCouponCode) {
        try {
            const response = await fetch('/api/admin/codes?groupCode=030&pageNumber=0&pageSize=100');
            const result = await response.json();
            
            if (result.resultCode === 200) {
                const select = document.getElementById('editCouponCodeSelect');
                result.data.forEach(code => {
                    const option = document.createElement('option');
                    option.value = code.code;
                    option.textContent = `${code.code} - ${code.codeName}`;
                    if (code.code === selectedCouponCode) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });
            }
        } catch (error) {
            console.error('쿠폰 코드 옵션 로딩 실패:', error);
        }
    }

    // 쿠폰 수정
    async function updateCoupon(e, couponId) {
        e.preventDefault();

        const gifticonId = document.getElementById('editGifticonSelect').value;
        const couponCode = document.getElementById('editCouponCodeSelect').value;

        if (!gifticonId || !couponCode || !expiredAt) {
            alert('모든 필수 필드를 입력해주세요.');
            return;
        }

        const couponData = {
            gifticonId: gifticonId,
            couponCode: couponCode
        };

        try {
            const response = await fetch(`/api/admin/coupons/${couponId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(couponData)
            });

            const result = await response.json();

            if (result.resultCode === 200) {
                alert('쿠폰이 성공적으로 수정되었습니다.');
                document.querySelector('.modal-overlay').remove();
                loadCouponsData();
            } else {
                alert('수정 실패: ' + result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('수정 중 오류가 발생했습니다: ' + error.message);
        }
    }

    // 쿠폰 상태 토글
    async function toggleCouponStatus(couponId, newStatus) {
        try {
            const response = await fetch(`/api/admin/coupons/${couponId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ isActive: newStatus })
            });

            const result = await response.json();

            if (result.resultCode === 200) {
                alert('상태가 변경되었습니다.');
                loadCouponsData();
            } else {
                alert('상태 변경 실패: ' + result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('상태 변경 중 오류가 발생했습니다.');
        }
    }

    // 쿠폰 삭제
    async function deleteCoupon(couponId) {
        if (!confirm('이 쿠폰을 정말 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.')) {
            return;
        }

        try {
            const response = await fetch(`/api/admin/coupons/${couponId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();

            if (result.resultCode === 200) {
                alert('쿠폰이 성공적으로 삭제되었습니다.');
                loadCouponsData();
                refreshStats();
            } else {
                alert('삭제 실패: ' + result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('삭제 중 오류가 발생했습니다: ' + error.message);
        }
    }

    // 통계에 쿠폰 개수 추가
    async function loadDashboardStats() {
        try {
            const [accountsRes, groupCodesRes, codesRes, gifticonsRes, rouletteEventsRes, couponsRes] = await Promise.all([
                fetch('/api/admin/accounts/count'),
                fetch('/api/admin/group-codes/count'),
                fetch('/api/admin/codes/count'),
                fetch('/api/admin/gifticons/count'),
                fetch('/api/admin/roulette/events/count'),
                fetch('/api/admin/coupons/count')
            ]);

            // 기존 통계들...
            if (accountsRes.ok) {
                const data = await accountsRes.json();
                document.getElementById('totalAccounts').textContent = data.data?.toLocaleString() || '0';
            } else {
                document.getElementById('totalAccounts').textContent = 'N/A';
            }

            if (groupCodesRes.ok) {
                const data = await groupCodesRes.json();
                document.getElementById('totalGroupCodes').textContent = data.data?.toLocaleString() || '0';
            } else {
                document.getElementById('totalGroupCodes').textContent = 'N/A';
            }

            if (codesRes.ok) {
                const data = await codesRes.json();
                document.getElementById('totalCodes').textContent = data.data?.toLocaleString() || '0';
            } else {
                document.getElementById('totalCodes').textContent = 'N/A';
            }

            if (gifticonsRes.ok) {
                const data = await gifticonsRes.json();
                document.getElementById('totalGifticons').textContent = data.data?.toLocaleString() || '0';
            } else {
                document.getElementById('totalGifticons').textContent = 'N/A';
            }

            // 룰렛 이벤트 통계
            const rouletteEventsElement = document.getElementById('totalRouletteEvents');
            if (rouletteEventsElement) {
                if (rouletteEventsRes.ok) {
                    const data = await rouletteEventsRes.json();
                    rouletteEventsElement.textContent = data.data?.toLocaleString() || '0';
                } else {
                    rouletteEventsElement.textContent = 'N/A';
                }
            }

            // 쿠폰 통계 추가
            const couponsElement = document.getElementById('totalCoupons');
            if (couponsElement) {
                if (couponsRes.ok) {
                    const data = await couponsRes.json();
                    couponsElement.textContent = data.data?.toLocaleString() || '0';
                } else {
                    couponsElement.textContent = 'N/A';
                }
            }

        } catch (error) {
            console.error('통계 로딩 실패:', error);
            document.getElementById('totalAccounts').textContent = 'Error';
            document.getElementById('totalGroupCodes').textContent = 'Error';
            document.getElementById('totalCodes').textContent = 'Error';
            document.getElementById('totalGifticons').textContent = 'Error';
            
            const rouletteEventsElement = document.getElementById('totalRouletteEvents');
            if (rouletteEventsElement) {
                rouletteEventsElement.textContent = 'Error';
            }
            
            const couponsElement = document.getElementById('totalCoupons');
            if (couponsElement) {
                couponsElement.textContent = 'Error';
            }
        }
    }
    // 페이지 로드시 통계 초기화
    window.addEventListener('DOMContentLoaded', () => {
        loadDashboardStats();
    });
</script>
