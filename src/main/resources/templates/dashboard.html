<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U+ Tong 관리자 대시보드</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
</head>
<body>
<div class="header">
    <h1>U+ Tong 관리자 대시보드</h1>
    <div class="user-info">
        <span th:text="${adminEmail} ?: '관리자'">관리자</span>
        <button type="button" onclick="logoutWithForm()" class="logout-btn">로그아웃</button>
    </div>
</div>

<div class="container">
    <div class="welcome-section">
        <h2>관리자 대시보드</h2>
        <p>U+ Tong 시스템 실시간 현황 확인 및 관리</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon">👥</div>
            <div class="stat-number" id="totalAccounts">-</div>
            <div class="stat-label">총 계정 수</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">📝</div>
            <div class="stat-number" id="totalGroupCodes">-</div>
            <div class="stat-label">그룹 코드 수</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">🏷️</div>
            <div class="stat-number" id="totalCodes">-</div>
            <div class="stat-label">전체 코드 수</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">🎁</div>
            <div class="stat-number" id="totalGifticons">-</div>
            <div class="stat-label">기프티콘 수</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">🎫</div>
            <div class="stat-number" id="totalCoupons">-</div>
            <div class="stat-label">쿠폰 수</div>
        </div>
    </div>

    <div class="management-grid">
        <div class="management-card">
            <h3>
                <div class="card-icon" style="background: linear-gradient(45deg, #3498db, #2980b9);">👥</div>
                사용자 관리
            </h3>
            <div class="menu-items">
                <button class="menu-item" onclick="loadAccounts()">
                    <h4>계정 목록 조회</h4>
                    <p>전체 사용자 계정 정보 및 연결된 회선 정보 확인</p>
                </button>
                <button class="menu-item" onclick="openSearchModal()">
                    <h4>계정 검색</h4>
                    <p>이메일, 닉네임으로 특정 사용자 검색</p>
                </button>
            </div>
        </div>

        <div class="management-card">
            <h3>
                <div class="card-icon" style="background: linear-gradient(45deg, #27ae60, #229954);">📝</div>
                코드 관리
            </h3>
            <div class="menu-items">
                <button class="menu-item" onclick="loadGroupCodes()">
                    <h4>그룹 코드 관리</h4>
                    <p>시스템에서 사용하는 그룹 코드 등록 및 관리</p>
                </button>
                <button class="menu-item" onclick="openCodeManagementModal()">
                    <h4>상세 코드 관리</h4>
                    <p>각 그룹별 상세 코드 정보 관리</p>
                </button>
            </div>
        </div>

        <div class="management-card">
            <h3>
                <div class="card-icon" style="background: linear-gradient(45deg, #f39c12, #e67e22);">💰</div>
                가격 정책
            </h3>
            <div class="menu-items">
                <button class="menu-item" onclick="loadPrices()">
                    <h4>가격 정책 수정</h4>
                    <p>최소 가격, 최소 가격 비율, 수수료 등 가격 정책 관리</p>
                </button>
            </div>
        </div>

        <div class="management-card">
            <h3>
                <div class="card-icon" style="background: linear-gradient(45deg, #e74c3c, #c0392b);">🎁</div>
                기프티콘 관리
            </h3>
            <div class="menu-items">
                <button class="menu-item" onclick="loadGifticons()">
                    <h4>기프티콘 목록</h4>
                    <p>등록된 기프티콘 조회 및 관리</p>
                </button>
                <button class="menu-item" onclick="openCreateGifticonModal()">
                    <h4>기프티콘 추가</h4>
                    <p>새로운 기프티콘 상품 등록</p>
                </button>
            </div>
        </div>

        <div class="management-card">
            <h3>
                <div class="card-icon" style="background: linear-gradient(45deg, #9b59b6, #8e44ad);">🎲</div>
                룰렛 이벤트 관리
            </h3>
            <div class="menu-items">
                <button class="menu-item" onclick="openRouletteEventModal()">
                    <h4>이벤트 등록</h4>
                    <p>새로운 룰렛 이벤트 등록 및 설정 관리</p>
                </button>
                <button class="menu-item" onclick="loadRouletteEvents()">
                    <h4>이벤트 목록</h4>
                    <p>등록된 룰렛 이벤트 목록 조회 및 관리</p>
                </button>
            </div>
        </div>

        <div class="management-card">
            <h3>
                <div class="card-icon" style="background: linear-gradient(45deg, #ff9800, #f57c00);">🎫</div>
                쿠폰 관리
            </h3>
            <div class="menu-items">
                <button class="menu-item" onclick="loadCoupons()">
                    <h4>쿠폰 목록</h4>
                    <p>등록된 쿠폰 조회 및 관리</p>
                </button>
                <button class="menu-item" onclick="openCreateCouponModal()">
                    <h4>쿠폰 추가</h4>
                    <p>새로운 쿠폰 등록</p>
                </button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
